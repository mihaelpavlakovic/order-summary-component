<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <article class="card">
        <img
          class="hero-img"
          src="./images/illustration-hero.svg"
          alt="Illustration"
        />
        <div class="text-section">
          <h1>Order Summary</h1>

          <p class="subheading lighter">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any
            <br />
            device anywhere you like!
          </p>

          <div class="pricing">
            <div class="left-group">
              <img src="./images/icon-music.svg" alt="Music icon" />
              <div class="plan">
                <p class="bolder">Annual Plan</p>
                <p class="lighter">$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
          </div>

          <div class="actions">
            <button class="primary-btn">Proceed to Payment</button>
            <button class="secondary-btn">Cancel Order</button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
